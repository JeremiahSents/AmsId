version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules

  backend:
    build: ./Backend
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/AmsProject
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=@rem$Adrian123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=AmsProject
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=@rem$Adrian123
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: